{% extends "base.html" %} 

{%block title%} pratiCA {%endblock%}

{%block conteudo%}

<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_professor.css') }}">


<form action="" method="post">
    <h2>Cadastre-se</h2>
        <label for="matricula">Matricula</label>
        <input id="matricula" name="matricula" type="number" value="{{ request.form.matricula or '' }}">

        <label for="nome">Nome</label>    
        <input id="nome" name="nome" type="nome">

        <label for="senha">Senha</label>
        <input  id ="senha" name="senha"type="password">

        <input type="hidden" name="categoria" value="professor">

        <label for="curso">Curso</label>
        <select name="curso" id="curso" required>
            <option value="">Selecione seu curso</option>
            {% for curso in cursos %}
                <option value="{{curso.id}}">{{curso.nome}}</option>
            {% endfor %}
        </select>


       

        
        <label for="turno">Turno</label>
        <select name="turno" id="turno" required>
            <option value="">Selecione seu turno</option>
            <option value="Matutino">Matutino</option>
            <option value="Vespertino">Vespertino</option>
        </select>
        <button type="submit">Enviar</button>
    </form>

{%endblock%}
